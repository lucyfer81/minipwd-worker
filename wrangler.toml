name = "minipwd-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"
workers_dev = true

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "minipwd-db"
database_id = "d07acb29-da25-48cb-b5c9-2179ebab5f71"

# 静态资源绑定
[assets]
directory = "src/assets"
binding = "ASSETS"

# 环境变量
[vars]
SESSION_DURATION = "1800"

# Secrets (通过 wrangler secret put 设置):
# - MASTER_PASSWORD: 登录主密码（可随时修改，不影响已有数据）
# - ENCRYPTION_KEY: 数据加密密钥（生成后固定，不可修改）
# - JWT_SECRET: JWT token 签名密钥
